<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metro UI Tiles</title>
  <style>
    /* Variabel warna tema Metro */
    :root {
      --tile-bg-1: #00aba9;
      --tile-bg-2: #2b5797;
      --tile-bg-3: #da532c;
      --tile-bg-4: #ffc40d;
      --tile-hover-opacity: 0.8;
      --text-color: #fff;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: var(--font-family);
      background: #1b1b1b;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container grid 2x2 */
    .metro-container {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      grid-template-rows: repeat(2, 150px);
      gap: 16px;
    }

    /* Gaya dasar tiap tile */
    .metro-tile {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      text-transform: uppercase;
      text-align: center;
      color: var(--text-color);
      cursor: pointer;
      overflow: hidden;
      border-radius: 4px;
      transition: opacity 0.2s, transform 0.2s;
    }
    .metro-tile:hover {
      opacity: var(--tile-hover-opacity);
      transform: translateY(-4px);
    }

    /* Warna masing-masing tile */
    .tile-1 { background: var(--tile-bg-1); }
    .tile-2 { background: var(--tile-bg-2); }
    .tile-3 { background: var(--tile-bg-3); }
    .tile-4 { background: var(--tile-bg-4); }

    /* Ikon sederhana (bisa diganti dengan <img> atau icon font) */
    .metro-tile::before {
      content: attr(data-icon);
      font-size: 2.5rem;
      position: absolute;
      top: 8px;
      left: 8px;
      opacity: 0.3;
    }

    /* Responsive: tile membesar di layar kecil */
    @media (max-width: 400px) {
      .metro-container {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 120px);
      }
    }
  </style>
</head>

</html>
